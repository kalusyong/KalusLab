
<!DOCTYPE html>
<html>
<body>

<table width="1300" border="0">
<tr>
<td colspan="2" style="background-color:#99bbbb;">
<h1 align="center">图书管理系统</h1>
</td>
</tr>

<tr valign="top">
<td style="background-color:#ffff99;width:30px;text-align:top;">
    <form action="/AddBook/">
		<input type="submit" value = "添加图书">
	</form>

	<form action="/AddAuthor/">
		<input type="submit" value = "添加作者">
	</form>

	<form action="/search/">
		<input type="submit" value = "作者搜索">
	</form>

</td>
<td style="background-color:#EEEEEE;height:500px;width:400px;text-align:top;">
   <a href="/search/">返回</a>
	<table align="center">
		<tr><td><h1>《{{books.Title}}》详细信息</h1></td></tr>
		<tr align="center">
			<td colspan="2"><b>书目信息：</td>
		</tr>

		<tr><td>ISBN：{{books.ISBN}}</td></tr>
		<tr><td>书名：{{books.Title}}</td></tr>
		<tr><td>作者编号：{{books.AuthorID}}</td></tr>
		<tr><td>出版社：{{books.Publisher}}</td></tr>
		<tr><td>出版日期：{{books.Publishdate}}</td></tr>
		<tr><td>价格：{{books.price}}</td></tr>

		<tr align="center">
			<td colspan="2"><b>作者信息：</b></td>
		</tr>


		<tr><td>作者ID：{{author.AuthorID}}</td></tr>
		<tr><td>姓名：{{author.name}}</td></tr>
		<tr><td>年龄：{{author.age}}</td></tr>
		<tr><td>国家：{{author.Country}}</td></tr>
	</table>
</td>
</tr>

<tr>
<td colspan="2" style="background-color:#99bbbb;text-align:center;">
详情咨询 Kalusyong@126.com</td>
</tr>
</table>

</body>
</html>
