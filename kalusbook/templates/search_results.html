 
<!DOCTYPE html>
<html>
<body>

<table width="1300" border="0">
<tr>
<td colspan="2" style="background-color:#99bbbb;">
<h1 align="center">图书管理系统</h1>
</td>
</tr>

<tr valign="top">
<td style="background-color:#ffff99;width:30px;text-align:top;">
    <form action="/AddBook/">
		<input type="submit" value = "添加图书">
	</form>

	<form action="/AddAuthor/">
		<input type="submit" value = "添加作者">
	</form>

	<form action="/search/">
		<input type="submit" value = "作者搜索">
	</form>

</td>
<td style="background-color:#EEEEEE;height:500px;width:400px;text-align:top;">
    <h2 align="center">查询结果</h2>
	<table align="center">

	{% if books %}
		<tr><td><p><b>你搜索的作者是: <strong>{{ authors.name}}</strong></p></tr></td>
	    <tr align="center"><td>
	    	<p>找到如下书籍</p>
	    </td></tr>
	    <tr><td>点击书名即可查看详细信息</td></tr>


		<tr><td>
	    <ul>
	        {% for book in books %}
	        	<li>
	        		<a href="/BookDetails/{{ book.Title }}/">{{ book.Title }}</a>
	        		<a href="/DeleteBook/{{ book.Title }}/">删除</a>
	        		<a href="/UpdateBook/?ISBN={{book.ISBN}}">修改</a>
	        	</li>
			{% endfor %}
	    </ul>
		</td></tr>
	{% else %}
		<tr><td><p>你搜索的作者是: <strong>{{ quary}}</strong></p></tr></td>
	    <tr><td><p><b><div style="color:red">你搜索的作者的作品不存在！</div></p></td></tr>
	{% endif %}
	<a href="/search/">返回搜索</a>

</table>
</td>
</tr>

<tr>
<td colspan="2" style="background-color:#99bbbb;text-align:center;">
详情咨询 Kalusyong@126.com</td>
</tr>
</table>

</body>
</html>
